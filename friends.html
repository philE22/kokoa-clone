<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Kokoa Talk</title>
</head>
<body>
    <div class="status-bar" >
      <div class="status-bar__column">
         <span>No Service</span>
         <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
         <span>18:43</span>
      </div>
      <div class="status-bar__column">
         <span>110%</span>
         <i class="fas fa-battery-full fa-lg"></i>
         <i class="fas fa-bolt"></i>
      </div>
    </div>


    
    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-2x"></i></span>
            <span><i class="fas fa-music fa-2x"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-2x"></i><span class="option-noti badge"></span></a></span>
        </div>
    </header>
    
    <a href="#" id="friends-display-link">
        <i class="fas fa-info-circle "></i>Friends' Names Display<i class="fas fa-chevron-right fa-xs"></i>
    </a>
    
    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avartar user-component__avartar--xl" src="https://pbs.twimg.com/profile_images/1225630625895337984/1oZxeoL6_400x400.jpg"  />
                <div class="user-component__text">
                    <h1 class="user-component__title">philE</h1>
                    <!-- <h2 class="user-component__subtitle">asdasd</h2> -->
                </div> 
            </div>
            <div class="user-component__column"></div>
        </div>
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">Channel <i class="fas fa-chevron-up"></i> 
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img class="user-component__avartar user-component__avartar--sm" src="https://pbs.twimg.com/profile_images/1225630625895337984/1oZxeoL6_400x400.jpg"  />
                    <div class="user-component__text">
                        <h1 class="user-component__title">Channel</h1>
                    </div>  
                </div>
                    <div class="user-component__column">
                        <div>2<i class="fas fa-chevron-right fa-xs"></i></div>
                    </div>
            </div>
            
        </div>
    </main>
    
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fas fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <div class="nav__noti badge">1</div>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link"  href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="nav__findnoti "></div>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div id="splash-screen">
        <i class="fas fa-comment "></i>
    </div>

    <div id="mobile-only">
        <span>Your screen is too big ㅠㅠ</span>
     </div>
     
    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</body>
</html>
