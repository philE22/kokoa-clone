<head>

      <div class="status-bar__column">

         <i class="fas fa-bolt"></i>
      </div>
    </div>


    
    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-2x"></i></span>

        </div>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">

                <div class="user-component__text">
                    <h1 class="user-component__title">philE</h1>
                    <h2 class="user-component__subtitle">+1 787-493-4219 <i class="fas fa-exclamation fa-xs"></i></h2>
                </div> 
            </div>
            <div class="user-component__column"><i class="far fa-comment-alt fa-2x"></i></div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="far fa-calendar-check fa-2x"></i>
                <span>Calendar</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-file-invoice-dollar fa-2x"></i>
                <span>Account</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-smile fa-2x"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-paint-roller fa-2x"></i>
                <span>Themes</span>
            </div>
        </div>
            <div class="more-suggestions">
                <h4 class="more-suggestions__title">Suggestions</h4>
                <div class="more-suggestions__icons">
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <i class="fas fa-quote-right fa-2x"></i>
                        </div>
                        <span class="more-suggestions__icon-text">Kokoa Story</span>
                    </div>
                    
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">

                        </div>
                        <span class="more-suggestions__icon-text">Kokoa friends</span>
                    </div>
                </div>
            </div>
    </main>
    
    <nav class="nav">

                </a>
            </li>

                <a class="nav__link" href="more.html">
                    <div class="nav__findnoti"></div>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
